<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEI Result Connector Delivery Widget</title>
</head>
<style>
    html, body {
        font-family: Arial, Helvetica, sans-serif;
        background: #fff;
    }
    section {
        width: 98%;
        margin: 30px auto;
        background: #eee;
        border-radius: 10px;
        padding: 10px 50px 30px;
        box-sizing: border-box;
    }
    a {
        text-decoration:none;
        background: #be1515;
        padding: 3px 15px;
        color: #fff;
        font-size: 14px;
        border-radius: 3px;
        text-transform: uppercase;
    }
</style>
<body>
    <section>
        <h1>SEI Result Connector</h1>
        <div>Did this delivery not post correctly?</div>
        <button onclick="postDelivery()">Try Again</button>
    </section>
    <script>
        function postDelivery() {
            var url = {{ url_for('delivery_completed')|tojson }};
            var payload = {
                exam_id: {{ exam_id|tojson }},
                delivery_id: {{ delivery_id|tojson }},
                event: 'delivery_completed'
            };
            fetch(url, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: new Headers({
                    'Content-Type': 'application/json',
                    Authorization: 'Bearer ' + {{ token|tojson }}
                })
            })
        }
    </script>
</body>
</html>
