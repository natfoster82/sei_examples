<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEI SendGrid Connector Configuration </title>
    <style scoped>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }
        h2, h3, h4 {
            color:#000;
        }
        h2, h3, h4, h5 {
            margin-top:0;
            margin-bottom: 10px;
        }
        h4 {
            margin-bottom: 3px;
        }
        section {
            width: 98%;
            margin: 30px auto;
            background: #eee;
            border-radius: 10px;
            padding: 10px 30px 30px 140px;
            box-sizing: border-box;
            overflow: auto;
        }
        a {
            color: #be1515;
        }
        img {
            float:left;
            margin-left: -110px;
            margin-top: 0px;
        }
        ul {
            list-style: none;
            padding:0;
            margin-top:0;
            width: 100%;
            display:block;
        }
        li {
            font-size: .85em;
            padding: 3px 0;
            border-bottom: 1px dotted #ccc;
        }
        fieldset {
            border: 2px solid #000;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        select {
            height: 30px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        label {
            display:block;
            width: 100%;
        }
        input[type="text"] {
            padding: 3px 8px;
            min-height: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            height: 20px;
            width: 95%;
            margin-top: 5px;
        }
        .row {
            display:flex;
            flex-direction: row;
        }
        .leftCol {
            flex:2;
            margin-right: 15px;
        }
        .rightCol {
            flex:1;
            overflow-y:scroll;
            background: #ddd;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .button {
            border: none;
            text-decoration:none;
            background: #be1515;
            padding: 3px 15px;
            color: #fff;
            font-size: 14px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        .button2 {
            border: none;
            text-decoration:none;
            background: #000;
            padding: 3px 15px;
            color: #fff;
            font-size: 14px;
            border-radius: 3px;
            text-transform: uppercase;
            margin-right: 15px;
        }
        .button3 {
            border: none;
            text-decoration:none;
            background: #fff;
            padding: 3px 15px;
            color: #000;
            font-size: 11px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        .floatRight {
            float:right;
        }
        @media only screen and (max-width: 800px) {
            section {
                padding: 30px;
            }
            img {
                display: none;
            }
            .row {
                flex-direction: column;
            }
            .leftCol, .rightCol {
                width: 100%;
                flex:1;
                box-sizing: border-box;
                margin-bottom: 20px;
            }
        }





    </style>
</head>
<body>
    {% raw %}
        <div id="app">
            <section>
                <form>
                    <img  v-bind:src="logo" alt="SendGrid Logo" width="90"/>
                    <h1><button v-on:click="warning" class="button3 floatRight">Reset the API Key</button>
                        SEI Data to SendGrid</h1>
                    <div class="row">
                        <div class="leftCol">
                            <fieldset>
                                <div>
                                    <label for='connectorName'>Name for the email connector:</label>
                                    <input type="text" name="connectorName" value="Examinee Score Report"/>
                                </div>
                                <div>
                                    <label for='event'>Choose an event that triggers an email:</label>
                                    <select name="event">
                                        <option value="delivery_created">Delivery created</option>
                                        <option value="delivery_created">Delivery completed</option>
                                    </select>
                                </div>
                                <div>
                                    <label for='sendGridTemplate'>Select the SendGrid template:</label>
                                    <select name="sendGridTemplate">
                                        <option v-for="template in templates">{{ template.name }}</option>
                                    </select>
                                </div>
                                <div>
                                    <label for='sendGridSender'>Select a SendGrid sender for this email:</label>
                                    <select name="sendGridSender">
                                        <option v-for="sender in senders">{{ sender.nickname }}</option>
                                    </select>
                                </div>
                                <div>
                                    <label for='recipientName'>Select the recipient name field:</label>
                                    <select name="recipientName">
                                        <option v-for="tag in schema">{{ tag.key }}</option>
                                    </select>
                                </div>
                                <div>
                                    <label for='recipientEmail'>Select the recipient email field:</label>
                                    <select name="sendGridSender">
                                        <option v-for="tag in schema">{{ tag.key }}</option>
                                    </select>
                                </div>
                                <button type="button" class="copy_btn floatRight" data-clipboard-text="[Name]">Delete this connector</button>
                            </fieldset>                 
                            <div>
                                <button class="button2">Add an email connector</button>
                                <input type="submit" value="Save settings" class="button floatRight">
                            </div>
                        </div>
                        <div class="rightCol">
                            <div class="row mapping">
                                <div class="leftCol">
                                    <h3>You can use these tags in your SendGrid Templates:</h3>
                                    <h5>Examinee Schema:</h5>
                                    <ul>
                                        <li v-for="tag in schema">[% {{ tag.key }} %]</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    {% endraw %}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='clipboard.min.js') }}"></script>
    <script>
        var GLOBALS = {
            senders: {{ senders|tojson }},
            templates: {{ templates|tojson }},
            schema: {{ schema|tojson }}
        }
        var app = new Vue({
            el: '#app',
            data: {
                templates: GLOBALS.templates,
                senders: GLOBALS.senders,
                schema: GLOBALS.schema,
                logo: '{{ url_for('static', filename='logo-sendgrid.png') }}'
            },     
            methods: {
                warning: function (event) {
                    alert('Warning - Resetting the API key will remove all connectors.')
                }
            }
        })

        var sendGridConnector = [];







    </script>
    <script type="text/javascript">
        new ClipboardJS('.copy_btn');
    </script>
</body>
</html>
