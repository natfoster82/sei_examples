<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine CertMetrics Export Widget</title>
</head>
<style>
    html, body {
        font-family: Arial, Helvetica, sans-serif;
        background: #fff;
    }
    section {
        width: 98%;
        margin: 30px auto;
        background: #eee;
        border-radius: 10px;
        padding: 10px 50px 30px 100px;
        box-sizing: border-box;
        overflow:auto;
        }
    input {
        font-size: 16px;
        min-width: 200px;
    }
    .button {
        border: none;
        margin: 10px 20px 0 0;
        text-decoration:none;
        background: #be1515;
        padding: 3px 15px;
        color: #fff;
        font-size: 14px;
        border-radius: 3px;
        text-transform: uppercase;
    }
    img {
        float:left;
        margin-left: -75px;
        margin-top: 16px;
    }

</style>
<body>
    <section>
        <img src="{{ url_for('static', filename='logo-alpine.png') }}" alt="Alpine Logo" width="54" />
        <h1>Export SEI Data in Alpine CertMetrics Format</h1>
        <p>
            <label for="start">Start date:</label>
            <input type="datetime-local" id="start-time" name="start-time" value="" min="2018-01-01T00:00" max="">
        </p>
        <p>
            <label for="end">End date:</label>
            <input type="datetime-local" id="end-time" name="end-time" value="" min="2018-01-01T00:00" max="">
        </p>
        <p>
            <a href="{{ url_for('export', exam_id=exam_id, jwt=token) }}" download target="_blank" class="button">Export test data</a>
            <a href="{{ url_for('export', exam_id=exam_id, jwt=token) }}" download target="_blank" class="button">Export candidtate date</a>
        </p>
    </section>
</body>
</html>
