<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine CertMetrics Export Widget</title>
</head>
<style>
    html, body {
        font-family: Arial, Helvetica, sans-serif;
        background: #fff;
    }
    section {
        width: 98%;
        margin: 30px auto;
        background: #eee;
        border-radius: 10px;
        padding: 10px 50px 30px 100px;
        box-sizing: border-box;
        overflow:auto;
        }
    input {
        font-size: 16px;
        min-width: 200px;
    }
    .button {
        border: none;
        margin: 10px 20px 0 0;
        text-decoration:none;
        background: #be1515;
        padding: 3px 15px;
        color: #fff;
        font-size: 14px;
        border-radius: 3px;
        text-transform: uppercase;
    }
    img {
        float:left;
        margin-left: -75px;
        margin-top: 16px;
    }

</style>
<body>
    <section>
        <img src="{{ url_for('static', filename='logo-alpine.png') }}" alt="Alpine Logo" width="54" />
        <h1>Export SEI Data in Alpine CertMetrics Format</h1>
        <form action="{{ url_for('export') }}" method="get">
            <input type="hidden" name="exam_id" value="{{ exam_id }}" />
            <input type="hidden" name="jwt" value="{{ token }}" />
            <p>
                <label for="start">Start date:</label>
                <input type="date" id="start" name="start">
            </p>
            <p>
                <label for="end">End date:</label>
                <input type="date" id="end" name="end">
            </p>
            <p>
                <button type="submit" name="type" value="exam" class="button">Export exam data</button>
                <button type="submit" name="type" value="cand" class="button">Export candidate data</button>
            </p>
        </form>
    </section>
</body>
</html>
