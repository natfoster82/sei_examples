<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEI Result Connector Delivery Widget</title>
</head>
<style>
    html, body {
        font-family: Arial, Helvetica, sans-serif;
        background: #fff;
    }
    section {
        width: 98%;
        text-align: center;
        margin: 30px auto;
        background: #eee;
        border-radius: 10px;
        padding: 40px 50px 40px;
        box-sizing: border-box;
    }
    button {
        border: none;
        margin: 30px 0 0;
        text-decoration:none;
        background: #be1515;
        padding: 3px 15px;
        color: #fff;
        font-size: 14px;
        border-radius: 3px;
        text-transform: uppercase;
    }
</style>
<body>
    <section>
        <div>Did this result not post correctly to your system?</div>
        <button id="submit_btn" onclick="postDelivery()">Try again manually</button>
    </section>
    <script>
        function postDelivery() {
            var btn = document.getElementById('submit_btn');
            btn.disabled = true;
            btn.innerText = 'Sending request';
            var url = {{ url_for('delivery_completed')|tojson }};
            var payload = {
                exam_id: {{ exam_id|tojson }},
                delivery_id: {{ delivery_id|tojson }},
                event: 'delivery_completed'
            };
            fetch(url, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: new Headers({
                    'Content-Type': 'application/json',
                    Authorization: 'Bearer ' + {{ token|tojson }}
                })
            }).then(function(){
                btn.innerText = 'Success'
            }).catch(function(){
                btn.innerText = 'Error'
            })
        }
    </script>
</body>
</html>
